<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THOK – Games</title>

<style>
:root {
  --bg: #0f0f0f;
  --card: #1c1c1c;
  --accent: #ff0055;
  --text: #ffffff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Arial, Helvetica, sans-serif;
}

/* HEADER */
header {
  padding: 1rem;
  text-align: center;
  font-size: 2rem;
  font-weight: bold;
  background: #151515;
  border-bottom: 2px solid var(--accent);
}

/* GAME GRID */
#home {
  padding: 1.5rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
}

.game {
  background: var(--card);
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.2s;
  border: 2px solid #222;
}

.game:hover {
  transform: scale(1.05);
}

.game img {
  width: 100%;
  height: 130px;
  object-fit: cover;
}

.game button {
  width: 100%;
  padding: 0.7rem;
  border: none;
  background: var(--accent);
  color: white;
  font-size: 1rem;
  cursor: pointer;
}

/* PLAYER */
#player {
  display: none;
  height: calc(100vh - 70px);
}

#player iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* BACK BUTTON */
#back {
  display: none;
  padding: 0.7rem;
  background: var(--accent);
  border: none;
  color: white;
  width: 100%;
  font-size: 1rem;
  cursor: pointer;
}
</style>
</head>

<body>

<header>THOK</header>

<button id="back" onclick="goHome()">⬅ Zurück</button>

<!-- HOME -->
<div id="home">

  <div class="game">
    <img src="https://sslcdn.topspiele.de/cnt_img/static/Candy_Time_v2/Thumb.png">
    <button onclick="play('https://sslcdn.topspiele.de/cnt_img/static/Candy_Time_v2/')">
      Candy Time
    </button>
  </div>

  <div class="game">
    <img src="https://jawalgames.com/img/english/game-tetris.png">
    <button onclick="play('https://jawalgames.com/cgm/english/game-tetris/')">
      Tetris
    </button>
  </div>

  <div class="game">
    <img src="https://www.madkidgames.com/game/mad-day-truck-distance-game/thumbnail.jpg">
    <button onclick="play('https://www.madkidgames.com/full/mad-day-truck-distance-game')">
      Mad Day Truck
    </button>
  </div>

</div>

<!-- PLAYER -->
<div id="player">
  <iframe id="gameFrame" allowfullscreen></iframe>
</div>

<script>
function play(url) {
  document.getElementById("home").style.display = "none";
  document.getElementById("player").style.display = "block";
  document.getElementById("back").style.display = "block";
  document.getElementById("gameFrame").src = url;
}

function goHome() {
  document.getElementById("player").style.display = "none";
  document.getElementById("home").style.display = "grid";
  document.getElementById("back").style.display = "none";
  document.getElementById("gameFrame").src = "";
}
</script>

</body>
</html>
